<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ICMD — Connexion</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0b0c10; --surface:#13151d; --surface2:#1a1d28;
  --border:#1e2235; --border2:#2a2f4a;
  --indigo:#6366f1; --indigo-lt:#818cf8; --violet:#8b5cf6;
  --emerald:#10b981; --rose:#f43f5e;
  --text:#e2e5f0; --text-sec:#9097b5; --text-muted:#5a607a;
  --glow-ind:rgba(99,102,241,0.2);
}
[data-theme="light"] {
  --bg:#f5f6fa; --surface:#ffffff; --surface2:#f0f2fb;
  --border:#dde0f0; --border2:#c8cce0;
  --indigo:#4f52d9; --indigo-lt:#6366f1; --violet:#7c3aed;
  --emerald:#059669; --rose:#e11d48;
  --text:#1a1c2e; --text-sec:#4a5080; --text-muted:#8890aa;
  --glow-ind:rgba(99,102,241,0.1);
}
*, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
body {
  background: var(--bg); color: var(--text);
  font-family: 'IBM Plex Sans', sans-serif;
  min-height: 100vh;
  display: flex; align-items:center; justify-content:center;
  overflow: hidden; position:relative;
  transition: background 0.3s, color 0.3s;
}

/* Subtle grid background */
[data-theme="dark"] body::before {
  content:''; position:fixed; inset:0;
  background-image:
    linear-gradient(rgba(99,102,241,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(99,102,241,0.03) 1px, transparent 1px);
  background-size: 48px 48px;
  pointer-events:none;
}

/* Ambient glow blobs */
.glow-blob {
  position:fixed; border-radius:50%;
  filter: blur(100px); pointer-events:none; z-index:0;
  opacity: 0.12;
}
.glow-blob.one {
  width:500px; height:500px;
  background: var(--indigo);
  top:-150px; right:-100px;
}
.glow-blob.two {
  width:400px; height:400px;
  background: var(--violet);
  bottom:-100px; left:-100px;
}

/* Wrap */
.wrap {
  width: 420px; position:relative; z-index:10;
}

/* Logo */
.logo {
  text-align:center; margin-bottom:32px;
}
.logo-icon-wrap {
  position:relative; width:64px; height:64px;
  margin: 0 auto 16px;
}
.logo-icon {
  width:64px; height:64px;
  background: linear-gradient(135deg, var(--indigo), var(--violet));
  border-radius:16px;
  display:flex; align-items:center; justify-content:center;
  box-shadow: 0 8px 32px var(--glow-ind);
}
.logo-icon svg { width:28px; height:28px; color:#fff; }
.logo-ring {
  position:absolute; inset:-5px;
  border: 1px solid var(--indigo);
  border-radius:20px; opacity:0.25;
  animation: ring-pulse 2.5s ease-out infinite;
}
@keyframes ring-pulse {
  0%   { transform:scale(1);   opacity:0.25; }
  100% { transform:scale(1.25); opacity:0; }
}
.logo-title {
  font-family:'IBM Plex Mono', monospace;
  font-size:1.8rem; font-weight:600;
  color: var(--text); letter-spacing:0.05em;
}
.logo-title span { color: var(--indigo-lt); }
.logo-sub {
  font-size:0.7rem; color:var(--text-muted);
  letter-spacing:0.18em; text-transform:uppercase;
  margin-top:4px;
}

/* Card */
.card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px; padding: 36px;
  position:relative; overflow:hidden;
}
.card::before {
  content:''; position:absolute;
  top:0; left:0; right:0; height:1px;
  background: linear-gradient(90deg, transparent, var(--indigo) 40%, var(--violet) 70%, transparent);
}

.card-heading {
  font-size:0.62rem; font-weight:700;
  letter-spacing:0.2em; text-transform:uppercase;
  color:var(--text-muted);
  font-family:'IBM Plex Mono',monospace;
  display:flex; align-items:center; gap:10px;
  margin-bottom:24px;
}
.card-heading::after { content:''; flex:1; height:1px; background:var(--border); }

/* Error */
.err-box {
  background: rgba(244,63,94,0.08);
  border: 1px solid rgba(244,63,94,0.3);
  border-radius:7px; padding:10px 14px;
  color:var(--rose); font-size:0.78rem;
  font-family:'IBM Plex Mono',monospace;
  display:flex; align-items:center; gap:8px;
  margin-bottom:20px;
}
.err-box svg { width:14px; height:14px; flex-shrink:0; }

/* Fields */
.field { margin-bottom:18px; }
.field label {
  display:block; font-size:0.68rem;
  font-weight:600; letter-spacing:0.1em;
  text-transform:uppercase; color:var(--text-muted);
  margin-bottom:7px;
}
.input-wrap { position:relative; display:flex; align-items:center; }
.input-wrap svg {
  position:absolute; left:14px;
  width:15px; height:15px; color:var(--text-muted);
  pointer-events:none;
}
.input-wrap input {
  width:100%;
  background: var(--surface2);
  border: 1px solid var(--border2);
  border-radius:8px; padding:11px 14px 11px 40px;
  color:var(--text);
  font-family:'IBM Plex Mono',monospace;
  font-size:0.88rem; letter-spacing:0.04em;
  outline:none; transition:all 0.2s;
}
.input-wrap input:focus {
  border-color:var(--indigo);
  box-shadow:0 0 0 3px rgba(99,102,241,0.12);
}
.input-wrap input::placeholder { color:var(--text-muted); }

/* Submit */
.btn-submit {
  width:100%; margin-top:6px;
  padding: 13px;
  background: linear-gradient(135deg, var(--indigo), var(--violet));
  border:none; border-radius:8px;
  color:#fff; font-family:'IBM Plex Sans',sans-serif;
  font-size:0.9rem; font-weight:700;
  letter-spacing:0.08em; text-transform:uppercase;
  cursor:pointer; transition:all 0.2s;
  box-shadow: 0 4px 16px var(--glow-ind);
}
.btn-submit:hover {
  box-shadow: 0 6px 24px rgba(99,102,241,0.45);
  transform:translateY(-1px);
}

/* Hint */
.hint {
  text-align:center; margin-top:20px;
  color:var(--text-muted); font-size:0.7rem;
  font-family:'IBM Plex Mono',monospace;
}
.hint em { color:var(--indigo-lt); font-style:normal; }

/* Theme button */
.theme-btn {
  position:fixed; top:20px; right:20px;
  background: var(--surface);
  border: 1px solid var(--border2);
  border-radius:8px; padding:8px 14px;
  color:var(--text-sec);
  font-family:'IBM Plex Mono',monospace;
  font-size:0.7rem; cursor:pointer; z-index:100;
  transition:all 0.2s;
}
.theme-btn:hover { border-color:var(--indigo); color:var(--indigo-lt); }

::-webkit-scrollbar { width:5px; }
::-webkit-scrollbar-track { background:transparent; }
::-webkit-scrollbar-thumb { background:var(--border2); border-radius:3px; }
</style>
</head>
<body>

<div class="glow-blob one"></div>
<div class="glow-blob two"></div>

<button class="theme-btn" onclick="toggleTheme()" id="theme-btn">☀ Mode clair</button>

<div class="wrap">
  <div class="logo">
    <div class="logo-icon-wrap">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/>
          <path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
      </div>
      <div class="logo-ring"></div>
    </div>
    <div class="logo-title">IC<span>MD</span></div>
    <div class="logo-sub">Analyse de Trafic Réseau</div>
  </div>

  <div class="card">
    <div class="card-heading">Authentification requise</div>

    {% if error %}
    <div class="err-box">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="12" y1="16" x2="12.01" y2="16"/>
      </svg>
      {{ error }}
    </div>
    {% endif %}

    <form method="POST">
      <div class="field">
        <label>Identifiant</label>
        <div class="input-wrap">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
          </svg>
          <input type="text" name="username" placeholder="admin" autocomplete="off" required>
        </div>
      </div>

      <div class="field">
        <label>Mot de passe</label>
        <div class="input-wrap">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <input type="password" name="password" placeholder="••••••••" required>
        </div>
      </div>

      <button type="submit" class="btn-submit">Accéder au système</button>
    </form>
  </div>

  <p class="hint">Identifiants par défaut : <em>admin</em> / <em>admin123</em></p>
</div>

<script>
const saved = localStorage.getItem('nw-theme') || 'dark';
document.documentElement.setAttribute('data-theme', saved);
document.getElementById('theme-btn').textContent = saved === 'dark' ? '☀ Mode clair' : '☾ Mode sombre';
function toggleTheme() {
  const cur = document.documentElement.getAttribute('data-theme');
  const next = cur === 'dark' ? 'light' : 'dark';
  document.documentElement.setAttribute('data-theme', next);
  localStorage.setItem('nw-theme', next);
  document.getElementById('theme-btn').textContent = next === 'dark' ? '☀ Mode clair' : '☾ Mode sombre';
}
</script>
</body>
</html>
